<!DOCTYPE html>
<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="build.js"></script>
</head>

<body>
  <a-scene firebase="apiKey: AIzaSyAFclXaA84i9_MBzWA0PLCFedCey37poo0;
                     authDomain: a-frame-experiment.firebaseapp.com;
                     databaseURL: https://a-frame-experiment.firebaseio.com;
                     storageBucket: a-frame-experiment.appspot.com">
    <a-assets>
      <!-- Using mixins to decrease amount of data send over the wire. -->
      <a-mixin id="avatar-head"
              geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
              material="color: #222"></a-mixin>
    </a-assets>

    <a-entity id="avatar" mixin="avatar-head"
              camera look-controls wasd-controls
              firebase-broadcast="components: mixin, position, rotation"
              position="0 1.8 5">
    </a-entity>
  </a-scene>
</body>
</html>
